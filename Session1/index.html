<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
    <style>
#seker{
    border: solid 2px;
    width: 50%;
}






    </style>
</head>
<body>
    <h1>Welcome to Clarusway</h1>

     <div>
    <form action="result.html" method="get">
        <label for="Name">Adınızı Giriniz</label>
        <input type="text" name="İsim" id="Name"
        placeholder="Isminizi giriniz...">
        <br>
        <label for="lname">Soyadınızı Girin</label>
        <input type="text" name="Soyisim" id="lname"
        placeholder="Soyadınızı giriniz...">
    </div>

    <div>
        <label for="Şifre">Paralonızı girin</label>
        <input type="password" name="Girilen parola" id="şifre">
    </div>

    <div>
        <p>Cinsiyetinizi girin</p>
        <label for="gender1">Erkek</label>
        <input type="radio" name="cinsiyet" id="gender1" value="Erkek">

        <label for="gender2">Kadın</label>
        <input type="radio" name="cinsiyet" id="gender2" value="Kadın">
        <label for="gender3">Gay</label>
        <input type="radio" name="cinsiyet" id="gender3" value="Gay">
    </div>

    <div>
        <p>Favroi hayvanlarınızı işaretleyiniz</p>
        <input type="checkbox" name="hayvan1" id="panda">
        <label for="panda">Panda</label>
        <input type="checkbox" name="hayvan_2" id="fish" value="Balık">
        <label for="fish">Balık</label>
        <input type="checkbox" name="animal_3" id="kedi" value="kedi">
        <label for="kedi">Kedi</label>
    </div>

    <div>
        <label for="age">Yaş</label>
        <input type="number" name="Girilen yaş" id="age" min="18" max="45">
    </div>
    
    <div>
        <label for="search">Ara</label>
        <input type="search" name="Aranan_Kelime" id="search" maxlength="5">
    </div>

    <div>
        <label for="renk">Renk_Seçin</label>
        <input type="color" name="seçilen_renk" id="renk">
    </div>

    <div>
        <label for="email">Email_Girin</label>
        <input type="email" name="Girilen_email" id="email">
    </div>

    <div>
        <label for="dosya">Dosya_Seç</label>
        <input type="file" name="Seçilen_dosya" id="dosya">
    </div>

    <div>
        <label for="no">Tel.No:</label>
        <input type="tel" name="tel_no" id="no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">
    </div>

    <div>
        <label for="seker">Hangi tatlıyı istersiniz</label>
        <br>
        <select name="Seçilen tatlı" id="seker" size="6" multiple>
            <optgroup label="Sütlü tatlılar">
            <option value="Sütlaç">Sütlaç</option>
            <option value="Keşkül">Keşkül</option>
            <option value="Aşure">Aşure</option>
            <option value="Cheescake">Cheescake</option>
            <option value="Magnolia">Magnolia</option>
            <optgroup>
        </select>
    </div>
    
    <div>
         <label for="yorum">Yorum</label>
         <br>
         <textarea name="Girilen_yorum" id="yorum" placeholder="Yorum_Lütfen..."></textarea>
    </div>

    <div>
        <label for="input-browser">Browsers</label>

        <input type="text" name="kullanılan_browser" id="input-browser" list="browsers">

        <datalist id="browsers">
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
    </div>

    <div>
        <fieldset>
            <legend>Kişisel Bilgiler</legend>
            <label for="fname">isim</label>
            <input type="text" name="isim" id="fname">
            <br>
            <label for="fname">Soyisim</label>
            <input type="text" name="Soyisim" id="fname">
        </fieldset>
    </div>





        <br><br><br><br><br>
        <input type="submit" value="Gönder">
        <input type="reset" value="Sıfırla">

    </form>
    
</body>
</html>
